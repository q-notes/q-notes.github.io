---
layout: page
---
<p>
    {% for tag in site.tags %}
    <a href="/tags#{{ tag[0] }}"
    style="font-size: {{ tag[1] | size | times: 2 | plus: 10 }}px">
        {{ tag[0] }} | 
    </a>
    {% endfor %}
</p>

{% for tag in site.tags %}
    <h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>

    <ul>
        {% for post in site.posts %}
            {% if post.tags contains tag[0] %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endfor %}
